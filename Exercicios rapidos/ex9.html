<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var nome = prompt("Digite seu nome:")
            var ano = Number(prompt("Digite o ano de nascimento:"))
            var d = new Date();
            var atual = d.getFullYear();
            var idade = atual - ano;
            document.write("Seu nome: " + nome + "<br>" + "Sua Idade:" + idade)
        </script>
    </body>
</html>
