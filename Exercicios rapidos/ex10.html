<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var deg = Number(prompt("Digite a altura de um degrau: (EM METROS)"))
            var alt = Number(prompt("Digite a altura que o pedreiro deseja alcançar:"))
            var res = alt / deg
            document.write("O Pedreiro terá que subir: " + res + " Degraus")
        </script>
    </body>
</html>
