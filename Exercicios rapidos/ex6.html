<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var ent = prompt("Digite a primeira nota:")
            var ent2 = prompt("Digite a segunda nota:")
            var ent3 = prompt("Digite a terceira nota:")
            var sent = Number(ent) + Number(ent2) + Number(ent3)
            var media = sent / 3
            document.write(media)
        </script>
    </body>
</html>
